<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

<div class="container">
	
<h2>copy to clipboard</h2>
<div class="row">
	<div class="col m6 s12">
		<div class="card">
			<div class="card-content" id="content">
			Cpy to Clipboard
			<a href="https://drive.google.com/file/d/1S3EBwCCOTkK1YHSrxqKueiqD0fj8KRfo/view" target="_blank"> </a>
			</div>
				<div class="card-action">
				<button class="btn" data-clipboard-target="#content">Copy Code</button>
				</div>
		</div>
	</div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
<script>
	var clipboard = new ClipboardJS(".btn");
	clipboard.on('success',function(){
	M.toast({
		html:"Copied Successfully"
	});
	});
	
	clipboard.on('error',function(){
	M.toast({
		html:"Copy Action Failed"
	});
	});
</script>
</body>
</html>
